<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="profile">
          <img
            src="./maskot.jpg"
            alt="error"
            height="100%"
            width="100%"
            class="image"
          />
          <p class="p1">Trisha Das</p>
          <p class="p2">Pro Member</p>
        </div>
        <div class="content">
          <div class="div1">
            <span class="material-symbols-rounded" id="icon1"> auto_read_pause </span>
            <p class="text">Stream</p>
          </div>
          <div class="div2">
            <span class="material-symbols-rounded" id="icon2"> mic_external_on </span>
            <p class="text">Games</p>
          </div>
          <div class="div3">
            <span class="material-symbols-rounded" id="icon3"> stadia_controller </span>
            <p class="text">New</p>
          </div>
          <div class="div4">
            <span class="material-symbols-rounded" id="icon4"> auto_stories </span>
            <p class="text">Librery</p>
          </div>
        </div>
        <div class="footer">
            <p class="p3">Join pro for free games.</p>
            <img src="./download.png" alt="error"/>
        </div>
      </aside>

      <main class="main">
        <h1>Active Games</h1>
        <div class="bar1"></div>
        <div class="hero">
          <div class="card1">
            <img src="./gamer.jpg" alt="error" class="photo">
            <div class="card1a">
              <p class="p4">Assassins Creed Valhalla</p>
              <p class="p5">PS5 Version</p>
                <div class="bar2"></div>
            </div>
            <p class="percent">60%</p>
          </div>
          <div class="card2">
            <img src="./gamer.jpg" alt="error" class="photo">
            <div class="card1a">
              <p class="p4">Assassins Creed Valhalla</p>
              <p class="p5">PS5 Version</p>
              <div class="bar2"></div>
            </div>
            <p class="percent">60%</p>
          </div>
          <div class="card3">
            <img src="./gamer.jpg" alt="error" class="photo">
            <div class="card1a">
              <p class="p4">Assassins Creed Valhalla</p>
              <p class="p5">PS5 Version</p>
              <div class="bar2"></div>
            </div>
            <p class="percent">60%</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
